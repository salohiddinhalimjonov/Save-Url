{% extends 'base.html' %}
{%load crispy_forms_tags %}



{% block content %}
    <ul>
    {% for x in messages %}
        <li>{{ x }}</li>
    {% endfor %}</ul>
    <form method="post">
      {% csrf_token %}
    <div style="width:500px; margin-top:100px;margin-left:600px;">{{ form|crispy }}
      <button type="submit" class="btn btn-success">Submit</button></div>
  </form>
{% endblock %}
